<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/css.css">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>
<body>

<div class="main">
<h1>
Let's make a simple Japanese sentence!
</h1>


<button type="button" class="add-topic">Add a topic</button>
<button type="button" class="add-subject">Add a subject</button>
<button type="button" class="add-location">Add a location</button>
<button type="button" class="add-object">Add a object</button>
<button type="button" class="add-verb">Add a verb</button>

<div class="sentence">
  <span class="topic"></span>
  <span class="subject"></span>
  <span class="subject-particle"></span>
  <span class="location"></span>
  <span class="location-particle"></span>
  <span class="object"></span>
  <span class="object-particle"></span>
  <span class="verb"></span>
  <span class="ending-particle"></span>
  </div>



  <div class="cooltip">
    <p>
     There is no English language equivalent to the concept of "topics" in Japanese grammar.
    </p>
  </div>

</div>



<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
