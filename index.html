<!DOCTYPE html>
<html>
<head>
  <title></title>

</head>
  <header>

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,500i,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/css.css">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  </header>

  <body>

    <div class="main">

      <h1>
        make a simple japanese sentence!
      </h1>


      <div class="flex-this">
        <div class="button-container">
          <h2>start with:</h2>
          <button type="button" class="add-subject">subject</button>
          <button type="button" class="add-object">object</button>
          <button type="button" class="add-verb">verb</button>
        </div>

        <div class="button-container">
          <h2>add a:</h2>
          <button type="button" class="add-location" attr>location</button>
          <button type="button" class="add-time" attr>time</button>

        </div>
        
        <div class="button-container">
          <h2>make it:</h2>

          <label class="ten add-make-it" attr>
            <span>Past</span>
            <input type="checkbox" class="toggle tense"/>
          </label>

          <label class="ton add-make-it" attr>
            <span>Casual</span>
            <input type="checkbox" class="toggle tone"/>
          </label>
        </div>
        
      </div>
      <div class="flex-this">
        <div class="sentence">
        
          <span class="time"></span>

          <span class="subject"></span>
          <span class="subject-particle"></span>

          <span class="location"></span>
          <span class="location-particle"></span>

          <span class="object"></span>
          <span class="object-particle"></span>

          <span class="verb"></span>
      
          <span class="ending-particle"></span>
          
        </div>
        <div class="reset">Reset
        </div>
      </div>
      <div class="english">
        <span class="eng-time"></span>
        <span class="eng-subject"></span>
        <span class="eng-verb"></span>
        <span class="eng-object"></span>
        <span class="eng-location"></span>

      </div>



      <div class="cooltip">
        <p>
          Japanese basic sentence structure is a SOV (subject object verb) language while English is SVO (subject verb object).
        </p>
      </div>

    </div>

    <script type="text/javascript" src="js/index.js"></script>
  </body>



</html>
